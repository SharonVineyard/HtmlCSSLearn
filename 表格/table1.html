<!DOCTYPE html>
<html>
<head>
	<title>加盟申请表</title>
</head>
<body>
<form action="index.html" method="get">
	<table border="1">
		<tr style="height: 100px">
			<td colspan="6" style="text-align: center;">
				<b><span style="font-size: 25px">加盟申请表</span></b>
			</td>
		</tr>
		<tr>
			<td colspan="6">
				<span style="color: blue">注：打*为必填项</span>
			</td>
		</tr>
		<tr>
			<td>
				<b>代理申请基本信息</b>
			</td>
			<td colspan="5"></td>
		</tr>
		<tr>
			<td>
				申请人姓名<span style="color: red">*</span>
			</td>
			<td>
				<input type="text" name="name" style="width: 160px">
			</td>
			<td>
				性别<span style="color: red">*</span>
			</td>
			<td>
				<input type="radio" name="sex" value="M">男
				<input type="radio" name="sex" value="F">女
			</td>
			<td nowrap>
				身份证号<span style="color: red">*</span>
			</td>
			<td>
				<input type="text" name="id" style="width: 160px">
			</td>
		</tr>
		<tr>
			<td>
				籍贯<span style="color: red">*</span>
			</td>
			<td>
				<select name="birthplace">
					<option value="beijing">北京</option>
					<option value="tianjin">天津</option>
					<option value="shanghai">上海</option>
				</select>
				省
				<select name="block">
					<option value="chaoyang">朝阳区</option>
					<option value="haidian">海淀区</option>
					<option value="xicheng">西城区</option>
				</select>
				区
			</td>
			<td>
				联系地址<span style="color: red">*</span>
			</td>
			<td colspan="3">
				<input type="text" name="address" style="width: 407px">
			</td>
		</tr>
		<tr>
			<td>
				电话<span style="color: red">*</span>
			</td>
			<td>
				<input type="text" name="tele_number" style="width: 160px">
			</td>
			<td>
				电子邮箱<span style="color: red">*</span>
			</td>
			<td>
				<input type="text" name="mail" style="width: 160px">
			</td>
			<td>
				加盟地区<span style="color: red">*</span>
			</td>
			<td>
				<input type="text" name="join_block" style="width: 160px">
			</td>
		</tr>
		<tr>
			<td nowrap>你是从哪里了解到我们的？</td>
			<td colspan="5">
				<input type="checkbox" name="channel" value="baidu">baidu
				<input type="checkbox" name="channel" value="google">Google
				<input type="checkbox" name="channel" value="TV">电视广告
				<input type="checkbox" name="channel" value="newspaper">报刊杂志
				<input type="checkbox" name="channel" value="advertisement">路牌广告
				<input type="checkbox" name="channel" value="fri_intro">朋友介绍
			</td>
		</tr>
		<tr style="height: 200px">
			<td>备注</td>
			<td colspan="5">
				<textarea style="height: 200px;width:650px"></textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="5">
				<input type="checkbox" name="statement">
				<span style="color: red">点击查看"Android"项目网上加盟免责声明</span>
				<a href="index2.html" target="_blank">[点击查看]</a>
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="5">
				<button>提交</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
