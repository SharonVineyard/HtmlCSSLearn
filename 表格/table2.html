<!DOCTYPE html>
<html>
<head>
	<title>在线留言</title>
</head>
<body>
<form action="http://www.baidu.com" method="get">
	<table border="1">
		<tr>
			<td colspan="6" style="text-align: center;"><b>在线留言</b></td>
		</tr>
		<tr>
			<td>主题：</td>
			<td colspan="5">
				<input type="text" name="theme" style="width: 635px">
			</td>
		</tr>
		<tr>
			<td>联系人：</td>
			<td>
				<input type="text" name="linkman">
			</td>
			<td>联系电话：</td>
			<td>
				<input type="text" name="telephone">
			</td>
			<td>邮箱：</td>
			<td>
				<input type="texxt" name="mail">
			</td>
		</tr>
		<tr>
			<td>地址：</td>
			<td colspan="5">
				<input type="text" name="address" style="width: 635px">
			</td>
		</tr>
		<tr style="height: 200px">
			<td>留言内容：</td>
			<td colspan="5">
				<textarea style="height: 200px;width: 635px"></textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="5">
				<button>确认</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
